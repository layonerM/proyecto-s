<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
       
        body {
            min-height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;

            letter-spacing: 0px;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #FFA500, #FF6B00);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            outline: none;
            border-color: #FFA500;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 165, 0, 0.1);
        }

        .forgot-password {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 15px 0;
            font-size: 0.9rem;
            text-align: center;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFA500, #FF6B00);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #FF8C00, #FF4500);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 165, 0, 0.2);
        }

        .social-login {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-login p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 2px solid #FFA500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFA500;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #FFA500;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 15px;
            width: 40%;
            max-width: 150px;
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .logo {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <img src="./images/Recurso 3.png" alt="Logo" class="logo">
    <div class="container">
        <h1>¡Te damos la bienvenida!</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label">Identificación</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" required>
            </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <div class="social-login">
            <p>¿Es tu primera vez? <a href="register.html" style="color: #FFA500; font-weight: 600; text-decoration: none;">Regístrate</a> con</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
