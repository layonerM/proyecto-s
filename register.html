<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
          
            backdrop-filter: blur(5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #FFA500;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle-container h2 {
            color: white;
            font-size: 1.2rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding: 0 10px;
        }

        .line {
            height: 1px;
            width: 60px;
            background: linear-gradient(to right, transparent, #FFA500, transparent);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 12px;
            color: #FFA500;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #FFA500;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(255, 165, 0, 0.1);
            outline: none;
        }

        .form-control:focus + i {
            color: #FF8C00;
        }

        .form-group:focus-within label {
            color: #FFA500;
        }

        .gender-group {
            margin: 15px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .gender-label {
            display: block;
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 25px;
            margin-top: 10px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            position: relative;
            padding-left: 30px;
            min-width: 120px;
            flex: 1;
        }

        .radio-label input {
            display: none;
        }

        .radio-custom {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 2px solid #FFA500;
            background: transparent;
        }

        .radio-label input:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FFA500;
        }

        .checkbox-group {
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            position: relative;
            padding-left: 30px;
            line-height: 1.4;
        }

        .checkbox-label input {
            display: none;
        }

        .checkbox-custom {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            border-radius: 4px;
            border: 2px solid #FFA500;
            background: transparent;
        }

        .checkbox-label input:checked + .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFA500;
            font-size: 14px;
        }

        .terms-link {
            color: #FFA500;
            text-decoration: none;
            margin-left: 4px;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            color: #FF8C00;
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            max-width: 400px;
            padding: clamp(12px, 3vw, 15px);
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFA500, #FF6B00);
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
            margin-left: 60px
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #FF8C00, #FF4500);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.3);
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            color: white;
        }

        .login-link {
            color: #FFA500;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #FF8C00;
            text-decoration: underline;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 15px;
            width: 15vw;
            max-width: 80px;
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .gender-group,
            .checkbox-group {
                margin: 10px 15px;
            }

            .button-container {
                margin: 15px 0;
            }

            .btn-register {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .radio-group {
                gap: 15px;
            }

            .radio-label {
                font-size: 0.85rem;
                margin: 0 5px;
            }

            .checkbox-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <div class="form-header">
            <h1>Crear usuario</h1>
            <div class="subtitle-container">
                <span class="line"></span>
                <h2>Datos personales</h2>
                <span class="line"></span>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="ciudad" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombres" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="apellidos" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="celular" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <div class="input-container">
                    <i class="fas fa-home"></i>
                    <input type="text" id="direccion" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="correo" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" required>
                </div>
            </div>

            <div class="gender-group">
                <label class="gender-label">Género:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="masculino" required>
                        <span class="radio-custom"></span>
                        Masculino
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="femenino">
                        <span class="radio-custom"></span>
                        Femenino
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="otro">
                        <span class="radio-custom"></span>
                        Otro
                    </label>
                </div>
            </div>
            

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    <span class="checkbox-custom"></span>
                    Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                </label>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-register">Registrar</button>
            </div>

            <p class="login-text">
                ¿Ya eres miembro? <a href="login.html" class="login-link">Inicia sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
